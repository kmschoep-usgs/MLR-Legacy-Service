spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: "jdbc:postgresql://localhost:5432/mlr_legacy"
    username: mlr_legacy
    password: test
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:/test-it.pub
  profiles:
    active: it

mybatis:
  type-aliases-package: gov.usgs.wma.mlrlegacy
  type-handlers-package: gov.usgs.wma.mlrlegacy
  configuration:
    cache-enabled: false
    lazy-loading-enabled: false
    aggressive-lazy-loading: false
  mapper-locations: "classpath:monitoringLocation.xml"

security:
  require-ssl: true
  basic:
    enabled: false